<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期換算工具 - UNCLE FAT'S TOOL BOX</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">UNCLE FAT'S TOOL BOX</a>
        <div id="datetime-display" class="nav-links"></div>
    </nav>

    <div class="container">
        <h1>日期換算與天數計算</h1>

        <h2>西元轉農曆</h2>
        <div class="form-group">
            <label for="lunarQueryDate">選擇西元日期</label>
            <input type="date" id="lunarQueryDate">
            <p id="lunarQueryResult" style="margin-top: 10px;"></p>
        </div>

        <h2>農曆轉西元</h2>
        <div class="form-group-inline">
            <div class="form-group">
                <label for="lunarYear">年</label>
                <select id="lunarYear"></select>
            </div>
            <div class="form-group">
                <label for="lunarMonth">月</label>
                <select id="lunarMonth"></select>
            </div>
             <div class="form-group">
                <label for="lunarDay">日</label>
                <select id="lunarDay"></select>
            </div>
        </div>
        <div class="form-group">
             <button id="convertToGregorianBtn">轉換為西元</button>
             <p id="gregorianResult" style="margin-top: 10px;"></p>
        </div>

        <div class="calculator-section">
            <h2>計算天數差異</h2>
            <div class="form-group">
                <label for="startDate">開始日期</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">結束日期</label>
                <input type="date" id="endDate">
            </div>
            <button id="calculateBtn">計算</button>
            <p id="result"></p>
        </div>

    </div>

    <script type="module">
        import { Database, Constants } from './lunar/dist/index.esm.js';

        // --- 導覽列時間更新 ---
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            
            const displayElement = document.getElementById('datetime-display');
            if (displayElement) {
                displayElement.textContent = dateTimeString;
            }
        }

        // --- 計算天數差異 ---
        const calculateBtn = document.getElementById('calculateBtn');
        const resultEl = document.getElementById('result');

        calculateBtn.addEventListener('click', () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const timeDiff = Math.abs(end.getTime() - start.getTime());
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                resultEl.textContent = `兩個日期之間相差 ${dayDiff} 天。`;
            } else {
                resultEl.textContent = '請選擇開始和結束日期。';
            }
        });
        
        // --- 農曆換算 (使用 traditional-chinese-calendar-database) ---
        const lunarQueryDateEl = document.getElementById('lunarQueryDate');
        const lunarQueryResultEl = document.getElementById('lunarQueryResult');
        const database = new Database();

        function displayLunarDate(date, element) {
            const compoundDate = database.getCompoundDate(date.getFullYear(), date.getMonth() + 1, date.getDate());

            // 格式化西元日期
            const gregorianStr = `${compoundDate.year}年${String(compoundDate.month).padStart(2, '0')}月${String(compoundDate.date).padStart(2, '0')}日`;

            // 格式化農曆
            const lunarYearStr = `${Constants.TIAN_GAN[compoundDate.tiangan]}${Constants.DI_ZHI[compoundDate.dizhi]}${Constants.ZODIAC[compoundDate.dizhi]}年`;
            const lunarDateStr = `${compoundDate.leap ? '閏' : ''}${Constants.LUNAR_MONTHS[compoundDate.lunarMonth - 1]}${Constants.LUNAR_DATES[compoundDate.lunarDate - 1]}`;

            // 取得節氣資訊 (如果有的話)
            const solarTermStr = compoundDate.solarTerm > 0 ? ` ${Constants.JIE_QI[compoundDate.solarTerm - 1]}` : '';

            // 組合最終字串
            element.innerHTML = `西元 ${gregorianStr}<br>農曆 ${lunarYearStr} ${lunarDateStr}${solarTermStr}`;
        }

        database.load('./lunar/database/all.bin').then(() => {
            const now = new Date();
            
            // 1. 設定查詢欄位的預設值為今天，並顯示結果
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            lunarQueryDateEl.value = `${yyyy}-${mm}-${dd}`;
            displayLunarDate(now, lunarQueryResultEl);

            // 2. 監聽日期選擇事件，當日期改變時更新農曆資訊
            lunarQueryDateEl.addEventListener('input', (event) => {
                // 確保 event.target.value 是一個有效的日期字串
                if (event.target.value) {
                    const selectedDate = new Date(event.target.value);
                    displayLunarDate(selectedDate, lunarQueryResultEl);
                }
            });

            // --- 農曆轉西元功能初始化 ---
            initializeLunarToGregorianConverter();

        }).catch(error => {
            lunarQueryResultEl.textContent = '無法載入農曆資料庫。';
            console.error('Error loading lunar database:', error);
        });

        function initializeLunarToGregorianConverter() {
            const lunarYearEl = document.getElementById('lunarYear');
            const lunarMonthEl = document.getElementById('lunarMonth');
            const lunarDayEl = document.getElementById('lunarDay');
            const convertBtn = document.getElementById('convertToGregorianBtn');
            const gregorianResultEl = document.getElementById('gregorianResult');

            // 填充年份 (1901-2100)
            for (let year = 1901; year <= 2100; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year} (${Constants.TIAN_GAN[(year - 1901 + 7) % 10]}${Constants.DI_ZHI[(year - 1901 + 9) % 12]})`;
                lunarYearEl.appendChild(option);
            }
            lunarYearEl.value = new Date().getFullYear(); // 預設當年

            // 填充月份
            Constants.LUNAR_MONTHS.forEach((monthName, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = monthName;
                lunarMonthEl.appendChild(option);
            });
            // 增加閏月選項
            const leapMonthOption = document.createElement('option');
            leapMonthOption.value = 'leap';
            leapMonthOption.textContent = '閏月';
            lunarMonthEl.appendChild(leapMonthOption);

            // 填充日期
            Constants.LUNAR_DATES.forEach((dateName, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = dateName;
                lunarDayEl.appendChild(option);
            });

            // 轉換按鈕事件
            convertBtn.addEventListener('click', () => {
                const year = parseInt(lunarYearEl.value);
                const monthValue = lunarMonthEl.value;
                const day = parseInt(lunarDayEl.value);

                let month = parseInt(monthValue);
                let isLeap = monthValue === 'leap';

                try {
                    // 查找對應的西元日期
                    const gregorianDate = database.getDateByLunar(year, isLeap ? 1 : month - 1, day, isLeap);
                    if (gregorianDate) {
                        const y = gregorianDate.getFullYear();
                        const m = String(gregorianDate.getMonth() + 1).padStart(2, '0');
                        const d = String(gregorianDate.getDate()).padStart(2, '0');
                        gregorianResultEl.textContent = `對應的西元日期是：${y}年${m}月${d}日`;
                    } else {
                        gregorianResultEl.textContent = '找不到對應的西元日期，請確認該年是否有此農曆日期（例如：閏月或三十日）。';
                    }
                } catch (e) {
                    gregorianResultEl.textContent = '查詢時發生錯誤，請確認輸入的日期是否有效。';
                }
            });
        }

        // 立即執行一次時間更新，然後每秒更新
        updateDateTime();
        setInterval(updateDateTime, 1000);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期換算工具 - UNCLE FAT'S TOOL BOX</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">UNCLE FAT'S TOOL BOX</a>
        <div id="datetime-display" class="nav-links"></div>
    </nav>

    <div class="container">
        <h2><center>日期換算與天數計算</center></h2>

        <h3>西元轉農曆</h3>
        <div class="form-group">
            <label for="lunarQueryDate">選擇西元日期</label>
            <input type="date" id="lunarQueryDate">
            <p id="lunarQueryResult" style="margin-top: 10px;"></p>
        </div>


        <div class="calculator-section">
            <h3>日期天數計算</h3>
            <div class="form-group">
                <label for="startDate">開始日期</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">結束日期</label>
                <input type="date" id="endDate">
            </div>
            <button id="calculateBtn">計算</button>
            <p id="result"></p>
        </div>

        <div class="calculator-section">
            <h3>日期加減計算</h3>
            <div class="form-group">
                <label for="baseDate">基準日期</label>
                <input type="date" id="baseDate">
            </div>
            <div class="form-group">
                <label for="daysToAddOrSubtract">增減天數</label>
                <input type="number" id="daysToAddOrSubtract" value="1" min="0">
            </div>
            <button id="addDaysBtn">加 N 天</button>
            <button id="subtractDaysBtn">減 N 天</button>
            <p id="dateCalcResult"></p>
        </div>

    </div>

    <script type="module">
        import { Database, Constants } from './lunar/dist/index.esm.js';

        // --- 導覽列時間更新 ---
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            
            const displayElement = document.getElementById('datetime-display');
            if (displayElement) {
                displayElement.textContent = dateTimeString;
            }
        }

        // --- 計算天數差異 ---
        const calculateBtn = document.getElementById('calculateBtn');
        const resultEl = document.getElementById('result');

        calculateBtn.addEventListener('click', () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);

                // 確保 start 是較早的日期
                if (start > end) {
                    [start, end] = [end, start];
                }

                const timeDiff = end.getTime() - start.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

                let resultText = `兩個日期之間相差 ${dayDiff} 天。`;
                
                // 優化：提供更精確的 "X年X月X天" 的差異計算
                if (dayDiff > 0) {
                    let years = end.getFullYear() - start.getFullYear();
                    let months = end.getMonth() - start.getMonth();
                    let days = end.getDate() - start.getDate();

                    if (days < 0) {
                        months--;
                        // 取得上一個月的總天數來補足天數
                        const lastMonth = new Date(end.getFullYear(), end.getMonth(), 0);
                        days += lastMonth.getDate();
                    }

                    if (months < 0) {
                        years--;
                        months += 12;
                    }
                    
                    if (years > 0 || months > 0) {
                         resultText += `<br>詳細計算：${years} 年 ${months} 個月又 ${days} 天。`;
                    }
                }

                resultEl.innerHTML = resultText;
            } else {
                resultEl.textContent = '請選擇開始和結束日期。';
            }
        });

        // --- 日期加減計算 ---
        const baseDateEl = document.getElementById('baseDate');
        const daysEl = document.getElementById('daysToAddOrSubtract');
        const addBtn = document.getElementById('addDaysBtn');
        const subtractBtn = document.getElementById('subtractDaysBtn');
        const dateCalcResultEl = document.getElementById('dateCalcResult');

        function calculateNewDate(operation) {
            const baseDateValue = baseDateEl.value;
            const days = parseInt(daysEl.value, 10);

            if (!baseDateValue || isNaN(days) || days < 0) {
                dateCalcResultEl.textContent = '請選擇有效的基準日期並輸入正整數天數。';
                return;
            }

            const baseDate = new Date(baseDateValue);
            // 處理時區問題，確保日期計算正確
            baseDate.setMinutes(baseDate.getMinutes() + baseDate.getTimezoneOffset());

            if (operation === 'add') {
                baseDate.setDate(baseDate.getDate() + days);
            } else { // subtract
                baseDate.setDate(baseDate.getDate() - days);
            }

            const yyyy = baseDate.getFullYear();
            const mm = String(baseDate.getMonth() + 1).padStart(2, '0');
            const dd = String(baseDate.getDate()).padStart(2, '0');
            const dayOfWeek = weekdays[baseDate.getDay()];
            const newDateStr = `${yyyy}年${mm}月${dd}日 (週${dayOfWeek})`;

            const lunarDateFullStr = getLunarString(baseDate);
            
            dateCalcResultEl.innerHTML = `結果：<br>西元 ${newDateStr}<br>${lunarDateFullStr}`;
        }
        
        // --- 農曆換算 (使用 traditional-chinese-calendar-database) ---
        const lunarQueryDateEl = document.getElementById('lunarQueryDate');
        const lunarQueryResultEl = document.getElementById('lunarQueryResult');
        const database = new Database();
        const weekdays = ['日', '一', '二', '三', '四', '五', '六'];

        // 提取重複邏輯：根據 Date 物件取得農曆字串
        function getLunarString(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const lunarInfo = database.getCompoundDate(year, month, day);
            const lunarYearStr = `${Constants.TIAN_GAN[lunarInfo.tiangan]}${Constants.DI_ZHI[lunarInfo.dizhi]}${Constants.ZODIAC[lunarInfo.dizhi]}年`;
            return `農曆 ${lunarYearStr} ${lunarInfo.leap ? '閏' : ''}${Constants.LUNAR_MONTHS[lunarInfo.lunarMonth - 1]}${Constants.LUNAR_DATES[lunarInfo.lunarDate - 1]}`;
        }

        function displayLunarDate(date, element) {
            // 驗證日期是否有效
            if (isNaN(date.getTime())) {
                element.innerHTML = '請輸入有效的日期。';
                return;
            }

            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();

            // 檢查日期是否在支援範圍內 (1901-2100)
            if (year < 1901 || year > 2100) {
                element.innerHTML = `查詢日期 ${year} 年超出支援範圍 (1901-2100)。`;
                return;
            }

            const dayOfWeek = weekdays[date.getDay()];
            const gregorianStr = `${year}年${String(month).padStart(2, '0')}月${String(day).padStart(2, '0')}日 (週${dayOfWeek})`;
            const lunarDateFullStr = getLunarString(date);

            element.innerHTML = `西元 ${gregorianStr}<br>${lunarDateFullStr}`;
        }

        // 提取重複邏輯：取得 YYYY-MM-DD 格式的日期字串
        function getTodayString() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }

        database.load('./lunar/database/all.bin').then(() => {
            // 先檢查 database 的可用方法
            console.log('Database methods:', Object.getOwnPropertyNames(Object.getPrototypeOf(database)));
            
            const now = new Date();
            
            const todayString = getTodayString();
            // 1. 設定查詢欄位的預設值為今天，並顯示結果
            lunarQueryDateEl.value = todayString;
            displayLunarDate(now, lunarQueryResultEl);

            // 2. 設定天數計算欄位的預設值為今天
            document.getElementById('startDate').value = todayString;
            document.getElementById('endDate').value = todayString;
            document.getElementById('baseDate').value = todayString;

            // 2. 監聽日期選擇事件，當日期改變時更新農曆資訊
            lunarQueryDateEl.addEventListener('input', (event) => {
                if (event.target.value) {
                    const selectedDate = new Date(event.target.value);
                    displayLunarDate(selectedDate, lunarQueryResultEl);
                }
            });

            // 3. 監聽日期加減按鈕事件
            addBtn.addEventListener('click', () => calculateNewDate('add'));
            subtractBtn.addEventListener('click', () => calculateNewDate('subtract'));

        }).catch(error => {
            lunarQueryResultEl.textContent = '無法載入農曆資料庫。';
            console.error('Error loading lunar database:', error);
        });

        // 立即執行一次時間更新，然後每秒更新
        updateDateTime();
        setInterval(updateDateTime, 1000);

    </script>
</body>
</html>

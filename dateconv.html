<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期換算工具 - UNCLE FAT'S TOOL BOX</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">UNCLE FAT'S TOOL BOX</a>
        <div id="datetime-display" class="nav-links"></div>
    </nav>

    <div class="container">
        <h1>日期換算與天數計算</h1>

        <h2>西元轉農曆</h2>
        <div class="form-group">
            <label for="lunarQueryDate">選擇西元日期</label>
            <input type="date" id="lunarQueryDate">
            <p id="lunarQueryResult" style="margin-top: 10px;"></p>
        </div>

        <h2>農曆轉西元</h2>
        <div class="form-group">
            <label for="gregorianQueryDate">選擇農曆日期 (在日曆上點選對應西元日期)</label>
            <input type="date" id="gregorianQueryDate">
            <p id="gregorianResult" style="margin-top: 10px;"></p>
        </div>

        <div class="calculator-section">
            <h2>計算天數差異</h2>
            <div class="form-group">
                <label for="startDate">開始日期</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">結束日期</label>
                <input type="date" id="endDate">
            </div>
            <button id="calculateBtn">計算</button>
            <p id="result"></p>
        </div>

    </div>

    <script type="module">
        import { Database, Constants } from './lunar/dist/index.esm.js';

        // --- 導覽列時間更新 ---
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            
            const displayElement = document.getElementById('datetime-display');
            if (displayElement) {
                displayElement.textContent = dateTimeString;
            }
        }

        // --- 計算天數差異 ---
        const calculateBtn = document.getElementById('calculateBtn');
        const resultEl = document.getElementById('result');

        calculateBtn.addEventListener('click', () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const timeDiff = Math.abs(end.getTime() - start.getTime());
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                resultEl.textContent = `兩個日期之間相差 ${dayDiff} 天。`;
            } else {
                resultEl.textContent = '請選擇開始和結束日期。';
            }
        });
        
        // --- 農曆換算 (使用 traditional-chinese-calendar-database) ---
        const lunarQueryDateEl = document.getElementById('lunarQueryDate');
        const lunarQueryResultEl = document.getElementById('lunarQueryResult');
        const database = new Database();

        function displayLunarDate(date, element) {
            // 驗證日期是否有效
            if (isNaN(date.getTime())) {
                element.innerHTML = '請輸入有效的日期。';
                return;
            }

            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();

            // 檢查日期是否在支援範圍內 (1901-2100)
            if (year < 1901 || year > 2100) {
                element.innerHTML = `查詢日期 ${year} 年超出支援範圍 (1901-2100)。`;
                return;
            }

            // 使用 getCompoundDate() 進行西元轉農曆
            const lunarInfo = database.getCompoundDate(year, month, day);

            console.log('Input:', {year, month, day});
            console.log('API Response:', lunarInfo);

            if (!lunarInfo || lunarInfo.year !== year) {
                element.innerHTML = `西元 ${year}年${String(month).padStart(2, '0')}月${String(day).padStart(2, '0')}日<br>農曆資料查詢錯誤或日期不正確。`;
                return;
            }

            // 根據 API 實際回傳的欄位名稱調整
            const gregorianStr = `${year}年${String(month).padStart(2, '0')}月${String(day).padStart(2, '0')}日`;
            const lunarYearStr = `${Constants.TIAN_GAN[lunarInfo.tiangan]}${Constants.DI_ZHI[lunarInfo.dizhi]}${Constants.ZODIAC[lunarInfo.dizhi]}年`;
            const lunarDateFullStr = `${lunarInfo.leap ? '閏' : ''}${Constants.LUNAR_MONTHS[lunarInfo.lunarMonth - 1]}${Constants.LUNAR_DATES[lunarInfo.lunarDate - 1]}`;

            element.innerHTML = `西元 ${gregorianStr}<br>農曆 ${lunarYearStr} ${lunarDateFullStr}`;
        }

        function displayGregorianDate(date, element) {
            // "農曆轉西元"的介面也是選擇西元日期，所以直接複用 displayLunarDate 的邏輯
            // 只是顯示的文字順序不同
            displayLunarDate(date, element);
        }

        database.load('./lunar/database/all.bin').then(() => {
            // 先檢查 database 的可用方法
            console.log('Database methods:', Object.getOwnPropertyNames(Object.getPrototypeOf(database)));
            
            const now = new Date();
            
            // 1. 設定查詢欄位的預設值為今天，並顯示結果
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            lunarQueryDateEl.value = `${yyyy}-${mm}-${dd}`;
            displayLunarDate(now, lunarQueryResultEl);

            // 2. 監聽日期選擇事件，當日期改變時更新農曆資訊
            lunarQueryDateEl.addEventListener('input', (event) => {
                if (event.target.value) {
                    const selectedDate = new Date(event.target.value);
                    displayLunarDate(selectedDate, lunarQueryResultEl);
                }
            });

            // --- 農曆轉西元功能初始化 ---
            initializeLunarToGregorianConverter();

        }).catch(error => {
            lunarQueryResultEl.textContent = '無法載入農曆資料庫。';
            console.error('Error loading lunar database:', error);
        });

        function initializeLunarToGregorianConverter() {
            const gregorianQueryDateEl = document.getElementById('gregorianQueryDate');
            const gregorianResultEl = document.getElementById('gregorianResult');

            // 預設顯示今天的農曆對應的西元日期
            const now = new Date();
            gregorianQueryDateEl.value = now.toISOString().split('T')[0];
            displayGregorianDate(now, gregorianResultEl);

            // 監聽日期選擇
            gregorianQueryDateEl.addEventListener('input', (event) => {
                if (event.target.value) {
                    const selectedDate = new Date(event.target.value);
                    displayGregorianDate(selectedDate, gregorianResultEl);
                }
            });
        }

        // 立即執行一次時間更新，然後每秒更新
        updateDateTime();
        setInterval(updateDateTime, 1000);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單位換算工具 - UNCLE FAT'S TOOL BOX</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">UNCLE FAT'S TOOL BOX</a>
        <div id="datetime-display" class="nav-links"></div>
    </nav>

    <div class="container">
        <h2><center>單位換算工具</center></h2>

        <div class="calculator-section">
            <h3>長度換算</h3>
            <div id="length-converter-container" class="unit-converter-grid"></div>
        </div>

        <div class="calculator-section">
            <h3>重量換算</h3>
            <p>功能開發中...</p>
        </div>

        <div class="calculator-section">
            <h3>溫度換算</h3>
            <p>功能開發中...</p>
        </div>

    </div>

    <script type="module">
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('sv-SE').replace('T', ' '); // YYYY-MM-DD HH:MM:SS
            
            const displayElement = document.getElementById('datetime-display');
            if (displayElement) {
                displayElement.textContent = dateTimeString;
            }
        }
        // 立即執行一次，然後每秒更新
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // --- 長度換算 ---
        const lengthUnits = {
            kilometer: { name: '公里 (km)', toMeter: 1000 },
            meter: { name: '公尺 (m)', toMeter: 1 },
            centimeter:{ name: '公分 (cm)', toMeter: 0.01 },
            foot: { name: '英呎 (ft)', toMeter: 0.3048 },
            inch: { name: '英吋 (in)', toMeter: 0.0254 }
        };

        const lengthContainer = document.getElementById('length-converter-container');

        // 動態生成輸入框
        for (const unit in lengthUnits) {
            const group = document.createElement('div');
            group.className = 'unit-input-group';
            
            const label = document.createElement('label');
            label.htmlFor = `length-input-${unit}`;
            label.textContent = lengthUnits[unit].name;
            
            const input = document.createElement('input');
            input.type = 'number';
            input.id = `length-input-${unit}`;
            input.dataset.unit = unit; // 使用 data-* 屬性來儲存單位
            
            group.appendChild(label);
            group.appendChild(input);
            lengthContainer.appendChild(group);
            
            input.addEventListener('input', handleLengthConversion);
        }

        function handleLengthConversion(event) {
            const sourceInput = event.target;
            const sourceUnit = sourceInput.dataset.unit;
            const sourceValue = parseFloat(sourceInput.value);

            const valueInMeters = isNaN(sourceValue) ? 0 : sourceValue * lengthUnits[sourceUnit].toMeter;

            for (const unit in lengthUnits) {
                if (unit === sourceUnit) continue; // 跳過正在輸入的欄位
                const targetInput = document.getElementById(`length-input-${unit}`);
                const convertedValue = valueInMeters / lengthUnits[unit].toMeter;
                targetInput.value = isNaN(sourceValue) || sourceInput.value === '' ? '' : parseFloat(convertedValue.toPrecision(10));
            }
        }
    </script>
</body>
</html>

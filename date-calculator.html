<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期換算工具 - UNCLE FAT'S TOOL BOX</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">UNCLE FAT'S TOOL BOX</a>
    </nav>

    <div class="container">
        <h1>日期換算工具</h1>

        <div class="calculator-section">
            <h2>計算天數差異</h2>
            <div class="form-group">
                <label for="startDate">開始日期</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">結束日期</label>
                <input type="date" id="endDate">
            </div>
            <button id="calculateBtn">計算</button>
            <p id="result"></p>
        </div>

        <div class="lunar-section">
            <h2>今日農曆</h2>
            <p id="lunar-date">載入中...</p>
        </div>
    </div>

    <script type="module">
        import { Database } from './dist/index.esm.js';

        // --- 計算天數差異 ---
        const calculateBtn = document.getElementById('calculateBtn');
        const resultEl = document.getElementById('result');

        calculateBtn.addEventListener('click', () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const timeDiff = Math.abs(end.getTime() - start.getTime());
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                resultEl.textContent = `兩個日期之間相差 ${dayDiff} 天。`;
            } else {
                resultEl.textContent = '請選擇開始和結束日期。';
            }
        });
        
        // --- 顯示今日農曆 (使用 traditional-chinese-calendar-database) ---
        const lunarDateEl = document.getElementById('lunar-date');
        const database = new Database();
        // 假設 all.bin 檔案位於 /database/all.bin
        database.load('./database/all.bin').then(() => {
            const now = new Date();
            const date = database.getCompoundDate(now.getFullYear(), now.getMonth() + 1, now.getDate());
            // 使用函式庫的 toString('lunar') 方法來格式化農曆日期
            lunarDateEl.textContent = `今天是農曆 ${date.toString('lunar')}`;
        }).catch(error => {
            lunarDateEl.textContent = '無法載入農曆資料庫。';
            console.error('Error loading lunar database:', error);
        });
    </script>
<!-- https://data.ntpc.gov.tw/datasets/308dcd75-6434-45bc-a95f-584da4fed251 -->
<!-- https://github.com/880831ian/taiwan-calendar -->
<!-- https://github.com/hungtcs/traditional-chinese-calendar-database/tree/master -->
</body>
</html>

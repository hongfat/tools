<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期換算工具 - UNCLE FAT'S TOOL BOX</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">UNCLE FAT'S TOOL BOX</a>
    </nav>

    <div class="container">
        <h1>日期換算工具</h1>

        <div class="calculator-section">
            <h2>計算天數差異</h2>
            <div class="form-group">
                <label for="startDate">開始日期</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">結束日期</label>
                <input type="date" id="endDate">
            </div>
            <button id="calculateBtn">計算</button>
            <p id="result"></p>
        </div>

        <div class="lunar-section">
            <h2>今日農曆</h2>
            <p id="lunar-date">載入中...</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 計算天數差異 ---
        const calculateBtn = document.getElementById('calculateBtn');
        const resultEl = document.getElementById('result');
        
        calculateBtn.addEventListener('click', () => {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const timeDiff = end.getTime() - start.getTime();
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                resultEl.textContent = `兩個日期之間相差 ${dayDiff} 天。`;
            } else {
                resultEl.textContent = '請選擇開始和結束日期。';
            }
        });

        // --- 顯示今日農曆 (使用香港天文台 API) ---
        const lunarDateEl = document.getElementById('lunar-date');
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const formattedDate = `${year}-${month}-${day}`;
        
        const apiUrl = `https://data.weather.gov.hk/weatherAPI/opendata/lunardate.php?date=${formattedDate}`;
        
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // API 回傳格式：{ "lunarYear": "甲辰", "lunarDate": "六月十五" }
                lunarDateEl.textContent = `今天是農曆 ${data.lunarYear}年 ${data.lunarDate}。`;
            })
            .catch(error => {
                lunarDateEl.textContent = '無法取得農曆日期，請檢查網路連線。';
                console.error('Error fetching lunar date:', error);
            });
    });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCLE FAT'S TOOL BOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">UNCLE FAT'S TOOL BOX</a>
        <div id="datetime-display" class="nav-links"></div>
    </nav>

    <header class="hero">
        <h2>UNCLE FAT'S TOOL BOX</h2>
        <p>純前端的現代化工具網站</p>
    </header>

    <main class="tools-section">
        <div class="tools-grid">
            <div class="tool-card">
                <h3>日期換算工具</h3>
                <p>計算兩個日期之間的天數，並顯示今日農曆。</p>
                <a href="date-calculator.html" class="card-link">前往工具</a>
            </div>
            <div class="tool-card">
                <h3>密碼產生器</h3>
                <p>生成高強度的隨機密碼，保護您的帳戶安全。</p>
            </div>
            <div class="tool-card">
                <h3>單位換算</h3>
                <p>在各種單位之間輕鬆轉換，例如長度、重量和溫度。</p>
            </div>
        </div>
    </main>

    <script>
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            
            const displayElement = document.getElementById('datetime-display');
            if (displayElement) {
                displayElement.textContent = dateTimeString;
            }
        }
        // 立即執行一次，然後每秒更新
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>

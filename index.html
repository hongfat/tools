<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNCLE FAT'S TOOL BOX</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px 10px 32px;
            text-decoration: none;
            font-size: 22px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 24px;
            cursor: pointer;
            color: white;
            padding: 0 15px;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="unitconv.html">單位換算</a>
        <a href="dateconv.html">日期時間換算</a>
        <a href="currency.html">貨幣匯率換算</a>
        <a href="passwordgen.html">密碼產生器</a>
    </div>

    <nav class="navbar">
        <span class="openbtn" onclick="openNav()">&#9776;</span>
        <a href="index.html" class="navbar-brand">UNCLE FAT'S TOOL BOX</a>
        <div id="datetime-display" class="nav-links"></div>
    </nav>

    <header class="hero">
        <h1>UNCLE FAT'S TOOL BOX</h1>
        <p>純前端、安全的常用工具網站</p>
    </header>

    <main class="tools-section">
        <div class="tools-grid">
            <div class="tool-card">
                <h3>單位換算</h3>
                <p>在各種單位之間輕鬆轉換，包含長度、重量、面積、容量和溫度等常用單位。</p>
                <a href="unitconv.html" class="card-link">前往工具</a>
            </div>
            <div class="tool-card">
                <h3>日期時間換算</h3>
                <p>農曆、日期天數和UNIX / ISO 8601時間戳轉換。</p>
                <a href="dateconv.html" class="card-link">前往工具</a>
            </div>
            <div class="tool-card">
                <h3>貨幣匯率換算</h3>
                <p>查詢全球主要貨幣匯率，並進行金額換算。</p>
                <a href="currency.html" class="card-link">前往工具</a>
            </div>
            <div class="tool-card">
                <h3>密碼產生器</h3>
                <p>生成高強度的隨機密碼，保護您的帳戶安全。</p>
                <a href="passwordgen.html" class="card-link">前往工具</a>
            </div>
        </div>
    </main>

    <script>
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            
            const displayElement = document.getElementById('datetime-display');
            if (displayElement) {
                displayElement.textContent = dateTimeString;
            }
        }
        // 立即執行一次，然後每秒更新
        updateDateTime();
        setInterval(updateDateTime, 1000);

        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的工具箱 - 首頁</title>
    <style>
        /* --- 基本樣式與深色模式 --- */
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #bb86fc;
            --card-border-color: #333;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            line-height: 1.6;
        }

        /* --- 導覽列 --- */
        .navbar {
            background-color: var(--surface-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--card-border-color);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-links a {
            color: var(--primary-text-color);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* --- 主內容區塊 --- */
        .hero {
            text-align: center;
            padding: 6rem 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--secondary-text-color);
        }

        /* --- 工具卡片區塊 --- */
        .tools-section {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            background-color: var(--surface-color);
            border: 1px solid var(--card-border-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tool-card h3 {
            margin-top: 0;
            color: var(--accent-color);
        }

        /* --- 響應式設計 --- */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">UNCLE FAT'S TOOL BOX</a>
        <div class="nav-links">
            <a href="#">工具一</a>
            <a href="#">工具二</a>
            <a href="#">關於</a>
        </div>
    </nav>

    <header class="hero">
        <h1>UNCLE FAT'S TOOL BOX</h1>
        <p>純前端的現代化工具網站</p>
    </header>

    <main class="tools-section">
        <div class="tools-grid">
            <div class="tool-card">
                <h3>記帳小幫手</h3>
                <p>一個方便快捷的日常收支記錄工具。</p>
            </div>
            <div class="tool-card">
                <h3>密碼產生器</h3>
                <p>生成高強度的隨機密碼，保護您的帳戶安全。</p>
            </div>
            <div class="tool-card">
                <h3>單位換算</h3>
                <p>在各種單位之間輕鬆轉換，例如長度、重量和溫度。</p>
            </div>
        </div>
    </main>

</body>
</html>
